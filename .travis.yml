language: cpp
compiler:
  - gcc
before_install:
  - sudo pip install cpp-coveralls
  - sudo apt-get install libtntdb-dev tntdb-sqlite2 libmagic-dev libav-tools
script:
  - ./autogen.sh && ./configure --enable-gcov --enable-tests && make test && make all
after_success:
  - coveralls --exclude ext --exclude tests --exclude src/config.h --exclude src/\*.hpp -r . -b .
